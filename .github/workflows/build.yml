name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Be sure it's up-to-date"
        run: sudo apt update && apt upgrade -y
      - name: Install dependencies
        run: sudo apt install -y gcc g++ make cmake gdb freeglut3 libglew
      - name: Build
        run: bash unix_run.sh
      - name: Upload Artifact to GitHub Action
        uses: actions/upload-artifact@v4
        with:
          path: build/*
          name: Sandbox
